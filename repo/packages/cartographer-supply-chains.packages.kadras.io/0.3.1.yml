    openAPIv3:
      additionalProperties: false
      properties:
        cluster_builder:
          default: default
          description: The ClusterBuilder used by kpack
          type: string
        git_implementation:
          default: go-git
          description: The Git implementation used by Flux
          type: string
        gitops:
          additionalProperties: false
          description: Configuration for the GitOps steps in the supply chain
          properties:
