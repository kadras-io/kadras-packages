apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  creationTimestamp: null
  name: cartographer-supply-chains.packages.kadras.io.0.3.1
spec:
  licenses:
  - Apache 2.0
  refName: cartographer-supply-chains.packages.kadras.io
  releasedAt: "2023-01-13T19:53:59Z"
  template:
    spec:
      deploy:
      - kapp: {}
      fetch:
      - imgpkgBundle:
          image: ghcr.io/kadras-io/cartographer-supply-chains@sha256:75d932ea4d326c7e104ae1403b2999d964f71282c11d521b98e06094dd0317f3
