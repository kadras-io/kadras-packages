              type: string
            commit_strategy:
              default: direct
              description: Whether to commit configuration changes to Git directly
                or via a pull request
              type: string
            pull_request:
              additionalProperties: false
              properties:
                commit_branch:
                  default: ""
                  description: The branch to use to open a pull request. If empty,
                    a random name is generated
                  type: string
                pull_request_body:
                  default: ""
                  description: The body of the pull request
                  type: string
                pull_request_title:
                  default: ""
                  description: The title of the pull request
                  type: string
                server_kind:
                  default: ""
                  description: The type of Git server where to open the pull request
                  example: github
                  type: string
