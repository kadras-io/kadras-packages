apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  creationTimestamp: null
  name: weaviate.packages.kadras.io.1.25.1
spec:
  refName: weaviate.packages.kadras.io
  releasedAt: "2024-05-17T19:35:55Z"
  template:
    spec:
      deploy:
      - kapp:
          intoNs: weaviate
      fetch:
      - imgpkgBundle:
          image: ghcr.io/kadras-io/package-for-weaviate@sha256:16246a2980076dc60c30575d08245f2d20b6f3bb19128a91d6c04f9e8c26c653
      template:
      - helmTemplate:
          name: weaviate
          namespace: weaviate
          path: config/helm/upstream/weaviate
          valuesFrom:
          - path: config/helm/values.yml
      - ytt:
          ignoreUnknownComments: true
          paths:
          - '-'
          - config/carvel
      - kbld:
          paths:
          - '-'
          - .imgpkg/images.yml
  valuesSchema:
    openAPIv3:
      properties:
        affinity:
          properties:
            podAntiAffinity:
              properties:
                preferredDuringSchedulingIgnoredDuringExecution:
                  default: []
                  items:
                    properties:
                      podAffinityTerm:
                        properties:
                          labelSelector:
                            properties:
                              matchExpressions:
                                default: []
                                items:
                                  properties:
                                    key:
                                      default: app
                                      type: string
                                    operator:
                                      default: In
                                      type: string
                                    values:
                                      default: []
                                      items:
                                        default: weaviate
                                        type: string
                                      type: array
                                  type: object
                                type: array
                            type: object
                          topologyKey:
                            default: kubernetes.io/hostname
                            type: string
                        type: object
                      weight:
                        default: 1
                        type: integer
                    type: object
                  type: array
              type: object
          type: object
        annotations:
          default: ""
          description: Pass any annotations to Weaviate pods
          type: string
        args:
          default: []
          items:
            default: --host
            type: string
          type: array
        authentication:
          description: Weaviate Config The following settings allow you to customize
            Weaviate to your needs, for example set authentication and authorization
            options. See weaviate docs (https://www.weaviate.io/developers/weaviate/)
            for all configuration.
          properties:
            anonymous_access:
              properties:
                enabled:
                  default: true
                  type: boolean
              type: object
            oidc:
              description: 'This configuration allows to add API keys to Weaviate.
                This configuration allows only plain text API Keys, if you want to
                store the API Keys in a Kubernetes secret you can configure the same
                configuration with ENV Vars. Read the `env` section below on what
                needs to be configured. If using ENV Vars over this make sure to comment
                out the whole `apikey` section (as it is by default). ENV Vars has
                priority over this config. apikey:   enabled: false   # Any number
                of allowed API Keys as plain text   allowed_keys:     - readOnly-plainText-API-Key     -
                admin-plainText-API-Key   # You can either set a single user for all
                the listed Allowed API keys OR   # one user per API Key, i.e. length(apikey.allowed_keys)
                == length(apikey.users) OR   # length(apikey.users) == 1   # NOTE:
                Make sure the lister Users are added to the Authorization as well.   users:     -
                api-key-user-readOnly     - api-key-user-admin'
              properties:
                enabled:
                  default: false
                  type: boolean
              type: object
          type: object
        authorization:
          properties:
            admin_list:
              properties:
                enabled:
                  default: false
                  type: boolean
              type: object
          type: object
        backups:
          description: |-
            create a Kubernetes secret with AUTHENTICATION_APIKEY_ALLOWED_KEYS key and its respective value AUTHENTICATION_APIKEY_ALLOWED_KEYS: name-of-the-k8s-secret-containing-the-comma-separated-api-keys
             Configure backup providers
          properties:
            azure:
              properties:
                enabled:
                  default: false
                  type: boolean
                envSecrets:
                  default: {}
                  description: 'If one has already defined secrets with Azure Storage
                    credentials one can pass them using this setting:'
                  type: object
                envconfig:
                  properties:
                    BACKUP_AZURE_CONTAINER:
                      default: weaviate-backups
                      description: Configure container where backups should be saved,
                        this setting is mandatory
                      type: string
                  type: object
                secrets:
                  default: {}
                  description: 'For Weaviate to be able to create container objects
                    it needs a user credentials to authenticate to Azure Storage.
                    The User must have permissions to read/create/delete container
                    objects. You can pass the User credentials (account-name id and
                    account-key or connection-string) in 2 ways: 1. by setting the
                    AZURE_STORAGE_ACCOUNT and AZURE_STORAGE_KEY     or AZURE_STORAGE_CONNECTION_STRING
                    plain values in the `secrets` section below     this chart will
                    create a kubernetes secret for you with these key-values pairs
                    2. create Kubernetes secret/s with AZURE_STORAGE_ACCOUNT and AZURE_STORAGE_KEY      or
                    AZURE_STORAGE_CONNECTION_STRING and their respective values     Set
                    the Key and the secret where it is set in `envSecrets` section
                    below'
                  type: object
              type: object
            filesystem:
              description: The backup-filesystem module enables creation of the DB
                backups in the local filesystem
              properties:
                enabled:
                  default: false
                  type: boolean
                envconfig:
                  properties:
                    BACKUP_FILESYSTEM_PATH:
                      default: /tmp/backups
                      description: Configure folder where backups should be saved
                      type: string
                  type: object
              type: object
            gcs:
              properties:
                enabled:
                  default: false
                  type: boolean
                envSecrets:
                  default: {}
                  description: 'If one has already defined a secret with GOOGLE_APPLICATION_CREDENTIALS
                    one can pass them using this setting:'
                  type: object
                envconfig:
                  properties:
                    BACKUP_GCS_BUCKET:
                      default: weaviate-backups
                      description: Configure bucket where backups should be saved,
                        this setting is mandatory
                      type: string
                  type: object
                secrets:
                  default: {}
                  description: 'For Weaviate to be able to create bucket objects it
                    needs a ServiceAccount credentials to authenticate to GCP. The
                    ServiceAccount must have permissions to read/create/delete bucket
                    objects. You can pass the ServiceAccount credentials (as JSON)
                    in 2 ways: 1. by setting the GOOGLE_APPLICATION_CREDENTIALS json
                    as plain text in the `secrets` section below     this chart will
                    create a kubernetes secret for you with this key-values pairs
                    2. create a Kubernetes secret with GOOGLE_APPLICATION_CREDENTIALS
                    key and its respective value     Set the Key and the secret where
                    it is set in `envSecrets` section below'
                  type: object
              type: object
            s3:
              properties:
                enabled:
                  default: false
                  type: boolean
                envSecrets:
                  default: {}
                  description: 'If one has already defined secrets with AWS credentials
                    one can pass them using this setting:'
                  type: object
                envconfig:
                  properties:
                    BACKUP_S3_BUCKET:
                      default: weaviate-backups
                      description: Configure bucket where backups should be saved,
                        this setting is mandatory
                      type: string
                  type: object
                secrets:
                  default: {}
                  description: 'For Weaviate to be able to create bucket objects it
                    needs a user credentials to authenticate to AWS. The User must
                    have permissions to read/create/delete bucket objects. You can
                    pass the User credentials (access-key id and access-secret-key)
                    in 2 ways: 1. by setting the AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY
                    plain values in the `secrets` section below     this chart will
                    create a kubernetes secret for you with these key-values pairs
                    2. create Kubernetes secret/s with AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY  keys
                    and their respective values      Set the Key and the secret where
                    it is set in `envSecrets` section below'
                  type: object
                serviceAccountName:
                  default: ""
                  description: 'If one is using AWS EKS and has already configured
                    K8s Service Account that holds the AWS credentials one can pass
                    a name of that service account here using this setting. NOTE:
                    the root `serviceAccountName` config has priority over this one,
                    and  if the root one is set this one will NOT overwrite it. This
                    one is here for backwards compatibility.'
                  type: string
              type: object
          type: object
        clusterDomain:
          default: cluster.local.
          description: 'Kubernetes Cluster domain name, used for resolving intra-cluster
            requests, i.e between instances of weaviate. Note: The final ''.'' on
            the end of the hostname makes it a FQDN, and is required for DNS to resolve
            in all kubernetes environments.  See https://github.com/weaviate/weaviate-helm/issues/175
            for details.'
          type: string
        command:
          default: []
          description: overwrite command and args if you want to run specific startup
            scripts, for example setting the nofile limit
          items:
            default: /bin/weaviate
            type: string
          type: array
        containerSecurityContext:
          default: {}
          description: Security context for the Weaviate container. Override overlapping
            settings made at the Pod level.
          type: object
        custom_config_map:
          description: It is also possible to configure authentication and authorization
            through a custom configmap The authorization and authentication values
            defined in values.yaml will be ignored when defining a custom config map.
          properties:
            enabled:
              default: false
              type: boolean
            name:
              default: custom-config
              type: string
          type: object
        debug:
          default: false
          type: boolean
        env:
          description: Insert any custom environment variables or envSecrets by putting
            the exact name and desired value into the settings below. Any env name
            passed will be automatically set for the statefulSet.
          properties:
            CLUSTER_DATA_BIND_PORT:
              default: 7001
              type: integer
            CLUSTER_GOSSIP_BIND_PORT:
              default: 7000
              type: integer
            GOGC:
              default: 100
              description: |-
                Set RAFT cluster expected number of voter nodes at bootstrap. By default helm automatically sets this value based on the cluster size. RAFT_BOOTSTRAP_EXPECT: 1
                 Set RAFT cluster bootstrap timeout (in seconds), default is 90 (seconds) RAFT_BOOTSTRAP_TIMEOUT: 90
                 Set manually RAFT voter nodes. RAFT_JOIN value is automatically generated by "raft_configuration" template, but if someone wants to set this value manually then it can be done by setting RAFT_JOIN environment variable, example: RAFT_JOIN: "weaviate-0,weaviate-1" Please notice that in this case RAFT_BOOTSTRAP_EXPECT setting needs to be also adjusted manually to match the number of RAFT voters, so if there are 2 nodes set using RAFT_JOIN variable then RAFT_BOOTSTRAP_EXPECT needs to be equal 2 also. RAFT_JOIN: "weaviate-0"
                 Set to true if voters nodes should handle only schema. With this setting enabled voter nodes will not accept any data, one needs to resize the cluster using replicas setting so that replicas > voters. RAFT_METADATA_ONLY_VOTERS: false
                 The aggressiveness of the Go Garbage Collector. 100 is the default value.
              type: integer
            PROMETHEUS_MONITORING_ENABLED:
              default: false
              description: Expose metrics on port 2112 for Prometheus to scrape
              type: boolean
            PROMETHEUS_MONITORING_GROUP:
              default: false
              type: boolean
            QUERY_MAXIMUM_RESULTS:
              default: 100000
              description: |-
                Set a MEM limit for the Weaviate Pod so it can help you both increase GC-related  performance as well as avoid GC-related out-of-memory (“OOM”) situations GOMEMLIMIT: 6GiB
                 Maximum results Weaviate can query with/without pagination NOTE: Affects performance, do NOT set to a very high value. The default is 100K
              type: integer
            REINDEX_VECTOR_DIMENSIONS_AT_STARTUP:
              default: false
              description: whether to re-index/-compute the vector dimensions metric
                (needed if upgrading from weaviate < v1.16.0)
              type: boolean
            TRACK_VECTOR_DIMENSIONS:
              default: false
              description: whether to enable vector dimensions tracking metric
              type: boolean
          type: object
        envSecrets:
          default: ""
          type: string
        extraVolumeMounts:
          default: ""
          type: string
        extraVolumes:
          default: ""
          type: string
        globalPriorityClassName:
          default: ""
          type: string
        grpcService:
          description: 'The service controls how weaviate gRPC endpoint is exposed
            to the outside world. If you don''t want a public load balancer, you can
            also choose ''ClusterIP'' or `NodePort` to make weaviate gRPC port be
            only accessible within your cluster. This service is by default enabled
            but if you don''t want it to be deployed in your environment then it can
            be disabled by setting enabled: false option.'
          properties:
            annotations:
              default: {}
              type: object
            clusterIP:
              default: ""
              description: optionally set cluster IP if you want to set a static IP
              type: string
            enabled:
              default: true
              type: boolean
            loadBalancerSourceRanges:
              default: []
              items: {}
              type: array
            name:
              default: weaviate-grpc
              type: string
            ports:
              default: []
              items:
                properties:
                  name:
                    default: grpc
                    type: string
                  port:
                    default: 50051
                    type: integer
                  protocol:
                    default: TCP
                    type: string
                type: object
              type: array
            type:
              default: LoadBalancer
              type: string
          type: object
        hostAliases:
          default: ""
          type: string
        image:
          properties:
            pullPolicy:
              default: IfNotPresent
              description: 'Image pull policy: https://kubernetes.io/docs/concepts/containers/images/#image-pull-policy'
              type: string
            pullSecrets:
              default: []
              items: {}
              type: array
            registry:
              default: cr.weaviate.io
              description: where weaviate image is stored
              type: string
            repo:
              default: semitechnologies/weaviate
              type: string
            tag:
              default: 1.25.0
              description: 'Tag of weaviate image to deploy Note: We strongly recommend
                you overwrite this value in your own values.yaml. Otherwise a mere
                upgrade of the chart could lead to an unexpected upgrade of weaviate.
                In accordance with Infra-as-code, you should pin this value down and
                only change it if you explicitly want to upgrade the Weaviate version.'
              type: string
          type: object
        initContainers:
          description: |-
            below is an example that can be used to set an arbitrary nofile limit at startup: command:    - "/bin/sh" args:    - "-c"   - "ulimit -n 65535 && /bin/weaviate --host 0.0.0.0 --port 8080 --scheme http --config-file /weaviate-config/conf.yaml"
             it is possible to change the sysctl's 'vm.max_map_count' using initContainer for Weaviate, the init Container runs before Weaviate Container and sets the value for the WHOLE node to the one provided below. it is possible to run additional initContainer before Weaviate is up and running. You can specify the containers as a list in `extraInitContainers`, exactly how they are defined in a kubernetes manifest:   https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
          properties:
            extraInitContainers:
              default: {}
              type: object
            sysctlInitContainer:
              properties:
                enabled:
                  default: true
                  type: boolean
                image:
                  properties:
                    pullPolicy:
                      default: IfNotPresent
                      type: string
                    registry:
                      default: docker.io
                      type: string
                    repo:
                      default: alpine
                      type: string
                    tag:
                      default: latest
                      type: string
                  type: object
                sysctlVmMaxMapCount:
                  default: 524288
                  type: integer
              type: object
          type: object
        livenessProbe:
          properties:
            failureThreshold:
              default: 30
              type: integer
            initialDelaySeconds:
              default: 900
              type: integer
            periodSeconds:
              default: 10
              type: integer
            probe:
              properties:
                httpGet:
                  properties:
                    path:
                      default: /v1/.well-known/live
                      type: string
                    port:
                      default: 8080
                      type: integer
                  type: object
              type: object
            probeType:
              default: httpGet
              type: string
            successThreshold:
              default: 1
              type: integer
            timeoutSeconds:
              default: 3
              type: integer
          type: object
        modules:
          description: are extensions to Weaviate, they can be used to support various
            ML-models, but also other features unrelated to model inference. An inference/vectorizer
            module is not required, you can also run without any modules and import
            your own vectors.
          properties:
            default_vectorizer_module:
              default: none
              description: by choosing the default vectorizer module, you can tell
                Weaviate to always use this module as the vectorizer if nothing else
                is specified. Can be overwritten on a per-class basis. set to text2vec-transformers
                if running with transformers instead
              type: string
            generative-anyscale:
              description: 'The generative-anyscale module uses Anyscale API More
                information about Anyscale API can be found here: https://docs.anyscale.com/endpoints/overview'
              properties:
                apiKey:
                  default: ""
                  description: Set your Anyscale API Key to be passed to Weaviate
                    pod as an environment variable.
                  type: string
                enabled:
                  default: false
                  description: enable if you want to use Anyscale module
                  type: boolean
              type: object
            generative-aws:
              description: 'The generative-aws module uses AWS Bedrock service. More
                information about AWS Bedrock service can be found here: https://docs.aws.amazon.com/bedrock/'
              properties:
                enabled:
                  default: false
                  description: enable if you want to use AWS module
                  type: boolean
                envSecrets:
                  default: {}
                  description: 'If one has already defined secrets with AWS credentials
                    one can pass them using this setting:'
                  type: object
                secrets:
                  default: {}
                  description: 'For Weaviate to be able to use AWS Bedrock service
                    it needs a user credentials to authenticate to AWS. The User must
                    have permissions to use AWS Bedrock service AI. You can pass the
                    User credentials (access-key id and access-secret-key) in 2 ways:
                    1. by setting the AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY
                    plain values in the `secrets` section below     this chart will
                    create a kubernetes secret for you with these key-values pairs
                    2. create Kubernetes secret/s with AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY
                    keys and their respective values     Set the Key and the secret
                    where it is set in `envSecrets` section below'
                  type: object
              type: object
            generative-cohere:
              description: 'The generative-cohere module uses Cohere Generate API
                More information about Cohere''s Generate API can be found here: https://docs.cohere.com/reference/generate'
              properties:
                apiKey:
                  default: ""
                  description: Set your Cohere API Key to be passed to Weaviate pod
                    as an environment variable
                  type: string
                enabled:
                  default: false
                  description: enable if you want to use Cohere generative module
                  type: boolean
              type: object
            generative-mistral:
              description: 'The generative-mistral module uses MISTRAL AI Generative
                API More information about MISTRAL AI''s Generative API can be found
                here: https://docs.mistral.ai/'
              properties:
                apiKey:
                  default: ""
                  description: Set your MISTRAL API Key to be passed to Weaviate pod
                    as an environment variable
                  type: string
                enabled:
                  default: false
                  description: enable if you want to use MISTRAL AI generative module
                  type: boolean
              type: object
            generative-octoai:
              description: 'The generative-octoai module uses OctoAI API. More information
                about OctoAI API can be found here: https://octo.ai/docs/text-gen-solution/getting-started'
              properties:
                apiKey:
                  default: ""
                  description: Set your OctoAI API Key to be passed to Weaviate pod
                    as an environment variable
                  type: string
                enabled:
                  default: false
                  description: enable if you want to use OctoAI module
                  type: boolean
              type: object
            generative-ollama:
              description: 'The generative-ollama module uses Ollama Generate API
                More information about Ollama''s Generate API can be found here: https://github.com/ollama/ollama/blob/main/docs/api.md#generate-a-completion
                Please note that you have to deploy Ollama container by yourself and
                then properly point the Ollama endpoint using module settings. More
                about this configuration can be found here: https://weaviate.io/developers/weaviate/modules/reader-generator-modules/generative-ollama#ollama-endpoint'
              properties:
                enabled:
                  default: false
                  description: enable if you want to use Ollama module
                  type: boolean
              type: object
            generative-openai:
              description: 'The generative-openai module uses OpenAI Completions API
                along with text-davinci-003 model to behave as ChatGPT. More information
                about OpenAI Completions API can be found here: https://beta.openai.com/docs/api-reference/completions'
              properties:
                apiKey:
                  default: ""
                  description: Set your OpenAI API Key to be passed to Weaviate pod
                    as an environment variable. You can set either the OpenAI's Service
                    API key OR the Azure OpenAI's Service Key. Note that you cannot
                    set both of the at the same time.
                  type: string
                azureApiKey:
                  default: ""
                  type: string
                enabled:
                  default: false
                  description: enable if you want to use OpenAI module
                  type: boolean
              type: object
            generative-palm:
              description: 'The generative-palm module uses Google PaLM API. More
                information about Google PaLM API can be found here: https://developers.generativeai.google/'
              properties:
                apiKey:
                  default: ""
                  description: Set your Google PaLM API Key to be passed to Weaviate
                    pod as an environment variable
                  type: string
                enabled:
                  default: false
                  description: enable if you want to use Google PaLM module
                  type: boolean
              type: object
            img2vec-neural:
              description: The img2vec-neural module uses neural networks, to generate
                a vector representation of the image
              properties:
                affinity:
                  default: ""
                  type: string
                enabled:
                  default: false
                  description: Enable deployment of this module
                  type: boolean
                envconfig:
                  properties:
                    enable_cuda:
                      default: false
                      description: enable for CUDA support. Your K8s cluster needs
                        to be configured accordingly and you need to explicitly set
                        GPU requests & limits below
                      type: boolean
                    ld_library_path:
                      default: /usr/local/nvidia/lib64
                      description: only used when CUDA is enabled
                      type: string
                    nvidia_driver_capabilities:
                      default: compute,utility
                      type: string
                    nvidia_visible_devices:
                      default: all
                      description: only used when CUDA is enabled
                      type: string
                  type: object
                fullnameOverride:
                  default: img2vec-neural
                  type: string
                imagePullPolicy:
                  default: IfNotPresent
                  type: string
                imagePullSecrets:
                  default: []
                  items: {}
                  type: array
                inferenceUrl:
                  default: {}
                  description: You can set directly an inference URL of this module
                    without deploying it with this release. You can do so by setting
                    a value for the `inferenceUrl` here AND by setting the `enable`
                    to `false`
                  type: object
                livenessProbe:
                  properties:
                    initialDelaySeconds:
                      default: 120
                      type: integer
                    periodSeconds:
                      default: 3
                      type: integer
                    timeoutSeconds:
                      default: 3
                      type: integer
                  type: object
                nodeSelector:
                  default: ""
                  description: You can guide where the pods are scheduled on a per-module
                    basis, as well as for Weaviate overall. Each module accepts nodeSelector,
                    tolerations, and affinity configuration. If it is set on a per-
                    module basis, this configuration overrides the global config.
                  type: string
                priorityClassName:
                  default: ""
                  type: string
                readinessProbe:
                  properties:
                    initialDelaySeconds:
                      default: 120
                      type: integer
                    periodSeconds:
                      default: 3
                      type: integer
                  type: object
                registry:
                  default: cr.weaviate.io
                  type: string
                replicas:
                  default: 1
                  type: integer
                repo:
                  default: semitechnologies/img2vec-pytorch
                  type: string
                resources:
                  properties:
                    limits:
                      properties:
                        cpu:
                          default: 1000m
                          type: string
                        memory:
                          default: 5000Mi
                          type: string
                      type: object
                    requests:
                      properties:
                        cpu:
                          default: 1000m
                          type: string
                        memory:
                          default: 3000Mi
                          type: string
                      type: object
                  type: object
                securityContext:
                  default: {}
                  description: 'security Context for the Contextionary Pods. The configurations
                    are the same as setting them as described here: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/'
                  type: object
                serviceAccountName:
                  default: ""
                  description: 'It is possible to add a ServiceAccount to this module''s
                    Pods, it can be used in cases where the module is in a private
                    registry and you want to give access to the registry only to this
                    pod. NOTE: if not set the root `serviceAccountName` config will
                    be used.'
                  type: string
                strategy:
                  properties:
                    type:
                      default: RollingUpdate
                      type: string
                  type: object
                tag:
                  default: resnet50
                  type: string
                tolerations:
                  default: ""
                  type: string
              type: object
            multi2vec-bind:
              description: 'The multi2vec-bind is a multi modal inference container
                it uses Meta''s open source ImageBind implementation as base for this
                module:   https://github.com/facebookresearch/ImageBind It is possible
                to create your own version of this module by following the instructions
                here:   https://github.com/weaviate/multi2vec-bind-inference'
              properties:
                annotations:
                  default: ""
                  type: string
                enabled:
                  default: false
                  description: Enable deployment of this module
                  type: boolean
                envconfig:
                  properties:
                    enable_cuda:
                      default: false
                      description: enable for CUDA support. Your K8s cluster needs
                        to be configured accordingly and you need to explicitly set
                        GPU requests & limits below
                      type: boolean
                    ld_library_path:
                      default: /usr/local/nvidia/lib64
                      description: only used when CUDA is enabled
                      type: string
                    nvidia_driver_capabilities:
                      default: compute,utility
                      type: string
                    nvidia_visible_devices:
                      default: all
                      description: only used when CUDA is enabled
                      type: string
                  type: object
                fullnameOverride:
                  default: bind-inference
                  type: string
                imagePullPolicy:
                  default: IfNotPresent
                  type: string
                imagePullSecrets:
                  default: []
                  items: {}
